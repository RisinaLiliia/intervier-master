<h2 mat-dialog-title>{{ data.question }}</h2>

<mat-dialog-content class="edit-answer-content">
  <div class="current-answer">
    <p>{{ currentAnswerText || 'No answer yet.' }}</p>
  </div>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width new-answer-field">
      <textarea
        matInput
        rows="6"
        formControlName="answer"
        placeholder="Write your new answer here..."
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="generateAnswer()" [disabled]="isGenerating">
    Generate AI
  </button>

  <button mat-raised-button color="primary" (click)="save()"
    [disabled]="form.invalid || isSaving">
    Save
  </button>

  <button mat-button color="warn" (click)="deleteAnswer()"
    [disabled]="!hasUserAnswer">
    Delete
  </button>

  <button mat-button (click)="cancel()">
    Cancel
  </button>
</mat-dialog-actions>
