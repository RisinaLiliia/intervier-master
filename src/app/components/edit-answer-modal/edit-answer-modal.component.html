<h2 mat-dialog-title>{{ data.question }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <textarea
        matInput
        rows="6"
        formControlName="answer"
        placeholder="Write your answer..."
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="generateAnswer()" [disabled]="isGenerating">
    Generate AI
  </button>

  <button mat-raised-button color="primary" (click)="save()">
    Save
  </button>

  <button mat-button color="warn" (click)="deleteAnswer()">
    Delete
  </button>

  <button mat-button (click)="cancel()">
    Cancel
  </button>
</mat-dialog-actions>
