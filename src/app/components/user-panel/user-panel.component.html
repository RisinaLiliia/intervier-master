@if (user$ | async; as user) {
  <div class="user-panel">
    <img src="assets/default-avatar.png" alt="Avatar" class="avatar" />

    <span>
      {{ user.firstName }}
      {{ user.lastName }}
    </span>

    <button mat-flat-button (click)="logout()">Logout</button>
  </div>
} @else {
  <button
    mat-flat-button
    color="basic"
    class="sign-in-button"
    (click)="openSignIn()">
    Sign In
  </button>

  <button
    mat-flat-button
    color="accent"
    (click)="openSignUp()">
    Sign Up
  </button>
}
