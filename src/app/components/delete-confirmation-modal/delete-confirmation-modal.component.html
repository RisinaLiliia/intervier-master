<h2 class="modal-header">Delete question?</h2>

<p class="modal-content">Would you like to delete the question?</p>

<div class="modal-actions">
  <button mat-button color="primary" (click)="cancel()">CANCEL</button>
  <button mat-flat-button color="warn" (click)="deleteQuestion()">DELETE</button>
</div>
