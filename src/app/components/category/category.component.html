@if (isLoading) {
  <mat-spinner></mat-spinner>
} @else {
  <table mat-table [dataSource]="questions" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>â„–</th>
      <td mat-cell *matCellDef="let el; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let el">{{ el.question }}</td>
    </ng-container>

    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef>Answer</th>
      <td mat-cell *matCellDef="let el">
        {{ el.answer | truncate:50 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let el">
        <button mat-flat-button color="primary"
                (click)="openGenerateDialog(el)">
          Regenerate
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
}
